<script type="text/javascript">
    apiready = function(){
          // api.openWin({
          //     name: 'fram',
          //     url: 'html/welcome_frame_1.html'
          //   });
         api.ajax({
            url: 'http://owihzkfdx.bkt.clouddn.com/get.json',
            method: 'get'
        }, function(ret, err) {
            if (ret) {
                var tml = doT.template($api.byId('indexTml').innerHTML);
                $api.byId('layout').innerHTML= tml(ret.data);
                menus()
            } else {
                api.alert({ msg: JSON.stringify(err) });
            }
        });

          window.onscroll=function(){
            var scrTop=document.documentElement.scrollTop||document.body.scrollTop
              if(scrTop>50){
                 api.openWin({
                    name: 'main',
                    url: 'html/index.html'
                  });
              }
          }
          var isAndroid = (/android/gi).test(navigator.appVersion);
          if (isAndroid) {
          //绑定安卓的后退按钮事件 两秒内后退按钮点击两次 关闭应用
          var backSecond = 0;
          api.addEventListener({
              name: 'keyback'
          }, function(ret, err) {
              var curSecond = new Date().getSeconds();
              if (Math.abs(curSecond - backSecond) > 2) {
                  backSecond = curSecond;
                  api.toast({
                      msg: '连续按两次关闭系统',
                      duration: 2000,
                      location: 'bottom'
                  });
              } else {
              	api.closeWidget({
              		id: 'A6054151506904', //这里改成自己的应用ID
              		retData: {name:'closeWidget'},
              		silent:true
              		});
              }
          });
          }
      }
        function menus(){
              var addmenu=document.getElementsByClassName("addmenu")[0];
              addmenu.classList.toggle("addmenunone")
        }
        function search() {
          api.openWin({
              name: 'search',
              url: 'html/sousuo.html'
          });
        }
</script>
